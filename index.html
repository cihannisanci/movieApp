<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Movie App</title>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <style>
  	.nav-ul {
  	    list-style-type: none;
  	    margin: 0;
  	    padding: 0;
  	    overflow: hidden;
  	    background-color: #333;
  	}

  	.nav-li {
  	    float: right;
  	}

  	.nav-li a {
  	    display: block;
  	    color: white;
  	    text-align: center;
  	    padding: 14px 16px;
  	    text-decoration: none;
  	}

  	.nav-li a:hover {
  	    background-color: #111;
  	}
  </style>
</head>
<body>
  <div id="root"><div>
  <script src="compiled/public/components/App.js"></script>
  <script src="compiled/public/components/Movies.js"></script>
  <script src="compiled/public/components/Movie.js"></script>
  <script src="compiled/public/components/Nav.js"></script>
  <script src="compiled/public/components/Login.js"></script>
  <script src="compiled/public/components/Search.js"></script>
  <script src="compiled/public/index.js"></script>
</html>
